<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitacion de Cumpleanos - Plin Plin</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', cursive;
    }

    body {
      min-height: 100vh;
      background: url("fondoplinplin.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: #ffffff;
      max-width: 420px;
      width: 100%;
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 30px 20px 35px;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      top: -80px;
      left: -80px;
      width: 200px;
      height: 200px;
      background: #ffeb3b;
      border-radius: 50%;
      opacity: 0.4;
    }

    .card::after {
      content: "";
      position: absolute;
      bottom: -90px;
      right: -90px;
      width: 220px;
      height: 220px;
      background: #ff5252;
      border-radius: 50%;
      opacity: 0.25;
    }

    h1 {
      font-size: 2.4rem;
      color: #e91e63;
      margin-bottom: 10px;
    }

    .image-box {
      margin: 15px auto 20px;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: #f5f5f5;
      border: 6px dashed #ff9800;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .info {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 18px;
      line-height: 1.5;
    }

    .highlight {
      color: #ff5722;
      font-weight: bold;
    }

    .footer {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Estas Invitado</h1>
    <h1>a mi Cumplea√±os</h1>

    <div class="image-box">
      <img src="gael.jpg" alt="Plin Plin"
           style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;" />
    </div>

    <p class="info">
      Ven a celebrar un dia lleno de risas, musica y diversion
      junto a <span class="highlight">Plim Plim</span> y sus amigos
    </p>

    <p class="info">
      <span class="highlight">Fecha:</span> 20 de diciembre<br />
      <span class="highlight">Hora:</span> 4:00 PM<br />
      <span class="highlight">Lugar:</span> Polleria San Cristobal - Pucchun
    </p>

    <div class="footer">
      <h2> No faltes, te esperamos :) </h2>
    </div>
  </div>

</body>
</html>
